---
- name: Install some facts
  hosts: webserver
  vars:
    remote_dir: /etc/ansible/facts.d
    facts_file: custom.fact
  tasks:
    - name: Create the remote directory
      file:
        state: directory
        recurse: yes
        path: "{{remote_dir}}"
    - name: Copy the facts file
      copy:
        src: "{{facts_file}}"
        dest: "{{remote_dir}}"


